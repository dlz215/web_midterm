<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brewery Finder</title>

    <!-- Leaflet script and CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom JS and CSS -->
    <script async defer src="fetch.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">

</head>

<body>

<!-- Website is divided into 2 columns-->

    <!-- First column contains header and map -->
    <div id="column-1">
        <h3>Brewery Finder</h3>
        <p>Search by city, state, or brewery type. Selecting a state is required. Entering a city and selecting brewery
            types are optional.</p>
        <div id="breweries-map"></div>
    </div>

    <!-- Second column contains search form and map legend -->
    <div id="column-2">

        <!-- State dropdown menu -->
        <div>
            <label for="state-selector" class="form-label">State</label>
            <select id="state-selector">
                <option value="alabama">Alabama</option>
                <option value="alaska">Alaska</option>
                <option value="arizona">Arizona</option>
                <option value="arkansas">Arkansas</option>
                <option value="california">California</option>
                <option value="colorado">Colorado</option>
                <option value="connecticut">Connecticut</option>
                <option value="delaware">Delaware</option>
                <option value="district_of_columbia">District Of Columbia</option>
                <option value="florida">Florida</option>
                <option value="georgia">Georgia</option>
                <option value="hawaii">Hawaii</option>
                <option value="idaho">Idaho</option>
                <option value="illinois">Illinois</option>
                <option value="indiana">Indiana</option>
                <option value="iowa">Iowa</option>
                <option value="kansas">Kansas</option>
                <option value="kentucky">Kentucky</option>
                <option value="louisiana">Louisiana</option>
                <option value="maine">Maine</option>
                <option value="maryland">Maryland</option>
                <option value="massachusetts">Massachusetts</option>
                <option value="michigan">Michigan</option>
                <option value="minnesota">Minnesota</option>
                <option value="mississippi">Mississippi</option>
                <option value="missouri">Missouri</option>
                <option value="montana">Montana</option>
                <option value="nebraska">Nebraska</option>
                <option value="nevada">Nevada</option>
                <option value="new_hampshire">New Hampshire</option>
                <option value="new_jersey">New Jersey</option>
                <option value="new_mexico">New Mexico</option>
                <option value="new_york">New York</option>
                <option value="north_carolina">North Carolina</option>
                <option value="north_dakota">North Dakota</option>
                <option value="ohio">Ohio</option>
                <option value="oklahoma">Oklahoma</option>
                <option value="oregon">Oregon</option>
                <option value="pennsylvania">Pennsylvania</option>
                <option value="rhode_island">Rhode Island</option>
                <option value="south_carolina">South Carolina</option>
                <option value="south_dakota">South Dakota</option>
                <option value="tennessee">Tennessee</option>
                <option value="texas">Texas</option>
                <option value="utah">Utah</option>
                <option value="vermont">Vermont</option>
                <option value="virginia">Virginia</option>
                <option value="washington">Washington</option>
                <option value="west_virginia">West Virginia</option>
                <option value="wisconsin">Wisconsin</option>
                <option value="wyoming">Wyoming</option>
            </select>
        </div>

        <!-- City text field -->
        <div id="city-field">
            <label for="city-input" class="form-label">City</label>
            <input id="city-input" name="city" type="text">
        </div>

       <!-- Brewery type checkboxes -->
       <div class="form-check">

            <span class="checkbox"><input id="type-micro-input" name="type-micro" type="checkbox" class="form-check-input"></span>
            <span class="checkbox-label"><label for="type-micro-input" class="form-check-label">Micro</label></span>

            <span class="checkbox"><input id="type-regional-input" name="type-regional" type="checkbox" class="form-check-input"></span>
            <span class="checkbox-label"><label for="type-regional-input" class="form-check-label">Regional</label></span>

            <span class="checkbox"><input id="type-brewpub-input" name="type-brewpub" type="checkbox" class="form-check-input"></span>
            <span class="checkbox-label"><label for="type-brewpub-input" class="form-check-label">Brewpub</label></span>
        </div>

        <!-- Search button -->
        <div type="button" id="search-button" class="btn btn-primary">Search</div>


        <!-- Map legend -->
        <div id="map-legend">
            <table>
                <tr><td><img src="micro.png"></td><td>Microbrewery</td></tr>
                <tr><td><img src="regional.png"></td><td>Regional</td></tr>
                <tr><td><img src="brewpub.png"></td><td>Brewpub</td></tr>
            </table>
        </div>

    </div>









</body>
</html>
